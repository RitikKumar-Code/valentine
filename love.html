<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love for You</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
    }

    .box {
        background: white;
        padding: clamp(25px, 6vw, 50px);
        width: min(90%, 650px);
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        animation: glow 3s infinite alternate, floatBox 4s ease-in-out infinite;
        position: relative;
        z-index: 5;
        text-align: center;
    }

    @keyframes glow {
        from { box-shadow: 0 0 25px rgba(255,77,109,0.6); }
        to { box-shadow: 0 0 45px rgba(255,77,109,1); }
    }

    @keyframes floatBox {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }

    h1 {
        color: #ff2f68;
        margin-bottom: 20px;
        font-size: clamp(26px, 6vw, 36px);
    }

    p {
        font-size: clamp(16px, 4vw, 18px);
        line-height: 1.8;
        white-space: pre-line;
    }

    .heart {
        position: absolute;
        font-size: 26px;
        animation: float 7s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.7); opacity: 0; }
    }
</style>
</head>

<body>

<div class="box">
    <h1>I Love You Akshi ‚ù§Ô∏è</h1>
    <p id="text"></p>
</div>

<script>
const message = `
From the moment you came into my life, everything changed in the most beautiful way.
You are not just someone I love ‚Äî you are my calm in chaos, my happiness on tough days,
and the reason my heart feels so full.

Every smile of yours makes my world brighter.
Every word you say stays with me longer than you know.
With you, even ordinary moments feel special and unforgettable.

I want to be there for you ‚Äî in your happiness, your silence, your dreams, and your fears.
No matter what life brings, I promise to stand by you,
to choose you every single day, and to love you endlessly.

Thank you for being you.
Thank you for loving me.
Thank you for making my life more meaningful just by being in it.

Happy Valentine‚Äôs Day, my love üíñ
Forever yours,
Ritik ‚ù§Ô∏è
`;

let i = 0;
const speed = 35;

function typeWriter() {
    if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

// floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 30 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 300);
</script>

</body>
</html>
