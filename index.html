<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 22px;
    opacity: 0.6;
    animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* Card */
.card {
    background: white;
    padding: 45px;
    width: min(90%, 420px);
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    animation: floatCard 4s ease-in-out infinite;
    position: relative;
    z-index: 10;
}

@keyframes floatCard {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

h1 {
    font-size: 26px;
    color: #ff2f68;
    margin-bottom: 35px;
    font-weight: 700;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
    position: relative;
    height: 50px;
}

button {
    padding: 14px 38px;
    font-size: 18px;
    border-radius: 16px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

/* YES */
#yes {
    background: linear-gradient(135deg, #ff2f68, #ff5fa2);
    color: white;
    box-shadow: 0 0 25px rgba(255,47,104,0.8);
    animation: yesPulse 1.4s infinite;
    position: relative;
    z-index: 1;
}

@keyframes yesPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.12); }
    100% { transform: scale(1); }
}

/* NO */
#no {
    background: #f1f1f1;
    color: #555;
    position: fixed; /* fixed for viewport roaming */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    transition: left 0.2s ease, top 0.2s ease;
}

/* Mobile tweak */
@media (max-width: 480px) {
    h1 { font-size: 23px; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Akshi, will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yes">YES ðŸ’˜</button>
        <button id="no">NO ðŸ™ˆ</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

const margin = 10; // distance from edges

// YES button click
yesBtn.onclick = () => {
    window.location.href = "love.html";
};

// Function to move No button away from mouse/touch
function moveNoAway(mouseX, mouseY) {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // Button center
    const btnX = noBtn.offsetLeft + btnWidth / 2;
    const btnY = noBtn.offsetTop + btnHeight / 2;

    const dx = btnX - mouseX;
    const dy = btnY - mouseY;
    const distance = Math.sqrt(dx*dx + dy*dy);

    const escapeDistance = 120; // distance to trigger movement
    if(distance < escapeDistance) {
        // Move in opposite direction
        let newX = noBtn.offsetLeft + (dx/distance) * 200;
        let newY = noBtn.offsetTop + (dy/distance) * 200;

        // Clamp inside viewport
        newX = Math.min(Math.max(margin, newX), window.innerWidth - btnWidth - margin);
        newY = Math.min(Math.max(margin, newY), window.innerHeight - btnHeight - margin);

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
}

// Mouse and touch events
document.addEventListener("mousemove", e => moveNoAway(e.clientX, e.clientY));
document.addEventListener("touchmove", e => moveNoAway(e.touches[0].clientX, e.touches[0].clientY));

// Random initial position
function randomizeNoBtn() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    noBtn.style.left = Math.random() * (window.innerWidth - btnWidth - margin) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - btnHeight - margin) + "px";
}
randomizeNoBtn();

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 18 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 300);
</script>

</body>
</html>
