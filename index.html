<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 45px;
    width: min(90%, 420px);
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    position: relative;
}

/* Buttons container */
.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin-top: 30px;
}

/* Button styling */
button {
    padding: 14px 38px;
    font-size: 18px;
    border-radius: 16px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    position: relative;
}

/* YES button */
#yes {
    background: linear-gradient(135deg, #ff2f68, #ff5fa2);
    color: white;
    box-shadow: 0 0 25px rgba(255,47,104,0.8);
}

/* NO button */
#no {
    background: #f1f1f1;
    color: #555;
    position: absolute; /* absolute to move around YES */
    top: 0;
    left: 0;
    transition: left 0.05s, top 0.05s; /* fast movement */
}
</style>
</head>
<body>

<div class="card">
    <h1>Akshi, will you be my Valentine? üíñ</h1>
    <div class="buttons">
        <button id="yes">YES üíò</button>
        <button id="no">NO üôà</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const container = document.querySelector(".buttons");

// Initialize NO button next to YES
function initNoBtn() {
    const yesRect = yesBtn.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();

    const offsetX = yesBtn.offsetWidth + 10; // small gap
    noBtn.style.left = offsetX + "px";
    noBtn.style.top = "0px";

    // Match size with YES
    noBtn.style.width = yesBtn.offsetWidth + "px";
    noBtn.style.height = yesBtn.offsetHeight + "px";
}
initNoBtn();

// Move NO button around YES in a circle when hovered
function moveNoAroundYes() {
    const radius = 80 + Math.random() * 20; // 80-100px distance
    const angle = Math.random() * 2 * Math.PI;

    const yesWidth = yesBtn.offsetWidth;
    const yesHeight = yesBtn.offsetHeight;

    const newX = yesBtn.offsetLeft + yesWidth/2 + Math.cos(angle) * radius - noBtn.offsetWidth/2;
    const newY = yesBtn.offsetTop + yesHeight/2 + Math.sin(angle) * radius - noBtn.offsetHeight/2;

    // Clamp inside container
    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const maxY = container.offsetHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.min(Math.max(newX, 0), maxX) + "px";
    noBtn.style.top = Math.min(Math.max(newY, 0), maxY) + "px";
}

// Trigger on hover or click
noBtn.addEventListener("mouseenter", moveNoAroundYes);
noBtn.addEventListener("click", moveNoAroundYes);

// YES button click
yesBtn.addEventListener("click", () => {
    alert("You clicked YES! ‚ù§Ô∏è"); // replace with your love.html if needed
});
</script>

</body>
</html>
