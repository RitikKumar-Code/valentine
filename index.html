<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Floating background hearts */
.heart-bg {
    position: absolute;
    font-size: 24px;
    animation: floatUp 8s linear infinite;
    opacity: 0.6;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.6); opacity: 0; }
}

/* Main card */
.card {
    background: rgba(255, 255, 255, 0.95);
    padding: 45px 40px;
    width: min(90%, 420px);
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    animation: cardFloat 4s ease-in-out infinite;
    position: relative;
    z-index: 5;
}

@keyframes cardFloat {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

h1 {
    font-size: 28px;
    font-weight: 700;
    color: #ff2f68;
    margin-bottom: 35px;
}

/* Button container */
.buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
    position: relative;
}

/* YES button */
#yes {
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #ff2f68, #ff5fa2);
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,47,104,0.8);
    animation: yesPulse 1.4s infinite;
}

@keyframes yesPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.12); }
    100% { transform: scale(1); }
}

/* NO button */
#no {
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    background: #eee;
    color: #555;
    font-weight: 600;
    cursor: pointer;
    position: absolute;
}

/* Mobile improvement */
@media (max-width: 480px) {
    h1 {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Akshi, will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button id="yes">YES ðŸ’˜</button>
        <button id="no">NO ðŸ™ˆ</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

function moveNoButton() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Trigger on hover, click, and touch */
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* Redirect on YES */
yesBtn.onclick = () => {
    window.location.href = "love.html";
};

/* Floating background hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart-bg";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}, 300);
</script>

</body>
</html>
